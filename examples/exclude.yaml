version: 1
matching_rules:
  - name: "match_url"
    value: True
  - name: "ignore_headers"
    value:
      - Authorize
      - Date

requests:
  - name: "Retrieve a random chuck joke in JSON format."
    url: "https://api.chucknorris.io/jokes/random"
    method: "get"
    headers:
      Content-Type:
        - application/json; charset=utf-8
